<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=/css/Login.css>
  <title> Connexion </title>
</head>

<body>

<header></header>
<div id="un">
  <h1>Connexion</h1>
  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>
  <form th:action="@{/login}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
  <p>Connectez-vous pour accéder à votre compte</p>


  <!-- Champ Email avec titre en haut -->
  <div class="input-container">
    <input type="email" id="email" name="username" placeholder="utilisateur@exemple.com" required>
    <span class="input-title">Email</span>
  </div>

  <!-- Champ Mot de passe avec titre en haut -->
  <div class="input-container">
    <input type="password"  placeholder="password"  id="password" name="password" required>
    <span class="input-title">Mot de passe</span>
  </div>
  <div id="deux">
    <button type="submit" id="last_button">Se connecter</button>
  </div>
  </form>  <div id="trois">
  <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p></div>
  <a href="">Mot de passe oublié?</a>
  <a href="/">Retour à l'accueil</a>
</div>

<footer></footer>
</body>
</html>

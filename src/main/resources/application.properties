spring.application.name=club
# Configuration MySQL
server.port=9090
server.servlet.session.timeout=30m
logging.level.org.springframework.web=DEBUG

# Error handling
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always
server.error.include-exception=true

spring.datasource.url=jdbc:mysql://localhost:3306/club_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.main.allow-bean-definition-overriding=true
# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configuration pour l'upload de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Enable Spring Security
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Activez les messages d'erreur détaillés
server.error.include-message=always
server.error.include-stacktrace=on_param
# Configuration des sessions
server.servlet.session.tracking-modes=cookie
# Activation des ressources statiques
spring.mvc.static-path-pattern=/**
# Désactiver le cache en développement
spring.thymeleaf.cache=false
# Configuration des cookies
server.servlet.session.cookie.name=AUTH_COOKIE
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax
# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.club=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG